dependencies = %res:GetSky/Phalcon/Bootstrap/services.ini

[bootstrap]
config-name = 'config'
path = '../src/'
module = 'Module.php'

[namespaces]
App\TestProviders = "./tests/app/TestProviders/"
App\Services = "./tests/app/Services/"

[modules]
FrontendModule.namespace = "GetSkyExample\FrontendModule"
FrontendModule.global_services = false


[app]
def_module = 'frontend'
base_uri = '/'

[mail]
host = "smtp.localhost"
port = "25"
user = "post@localhost"
password = ""

[session]
cookie.name     = sid
cookie.lifetime = 31104000
cookie.path     = "/"
cookie.domain   = ""
cookie.secure   = 0
cookie.httponly = 1

[error]
error.controller = "index"
error.action     = "error404"

[logger]
logger.adapter = "File"
logger.file    = "/app/environment/{environment}/logs/error.log"
logger.format  = "[%date%][%type%] %message%"

[cache]
cache.cacheDir = "/app/environment/{environment}/cache/"
cache.lifetime = 86400